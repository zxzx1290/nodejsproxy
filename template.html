</head>
<body>

<style type="text/css">
@font-face {
    font-family: LibreFranklin-Light;
    src: local(LibreFranklin-Light),
    url("{{ urlprefix }}/static/fonts/LibreFranklin-Light.ttf");
}
*, ::after, ::before {
    box-sizing: border-box;
    font-family: LibreFranklin-Light,Roboto-Light,"Microsoft JhengHei",Arial,Helvetica,sans-serif;
    letter-spacing: 0.1em;
}
html{
    height:100%;
    width:100%;
    margin:0;
    padding:0;
}
body{
    height:100%;
    width:100%;
    margin:0;
    font-size:16px;
    color:#595f69;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    /*background-color: rgba(0, 0, 0, 1);
    background-image: url("https://testused.com/static/");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-clip: border-box;
    background-origin: padding-box;
    background-position-x: center;
    background-position-y: center;
    background-size: cover;*/
}
.intro-wrapper {
    text-align: left;
    word-wrap: break-word;
    /*box-shadow: 0 15px 30px 0 rgba(0,0,0,0.5);*/
    background-color:rgba(255, 255, 255, 0.95);
    border-radius:6px;

    width: 20rem;
    height: 25rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.p30{
    width:30%;
    display:inline-block;
    font-weight: 700
}
.p70{
    width:70%;
    display:inline-block;
}
.text-center{
    text-align: center;
}
img{
    display: block;
    margin: 0 auto;
    width: 15rem;
}
input {
    display: block;
    width: 16rem;
    font-size:1rem;
    padding: 0.6rem 0rem 0.6rem 0rem;
    opacity: 0.6;

    background-color: transparent;
    border: none;
    border-bottom: 1px solid #9e9e9e;
    outline: none;
    box-shadow: none;
}
input[type="text"]:focus,
input[type="password"]:focus {
    border-bottom: 1px solid #42dca3;
    outline: none;
}
input[type="submit"] {
    opacity: 1;
    border-radius: 4px;
    border:1px solid #3890ff;
    color: #eee;
    cursor: pointer;
    background-color:#3890ff;
}
input[type="submit"]:hover {
    background-color:#37a2ff;
    border:1px solid #37a2ff;
}
input[name="rememberme"] {
    display: inline-block;
    width: auto;
}

input.fashion[type="checkbox"]{
    display: none;
}
label.fashion {
    display: inline-block;
    position: relative;
}
input.fashion[type="checkbox"] + label.fashion {
    padding-left: 32px;
}
input.fashion[type="checkbox"] + label.fashion:before {
    content: '';
    display: block;
    width: 20px;
    height: 20px;
    position: absolute;
    left: 0;
    border: 2px solid #666;
    background: rgba(255,255,255,0.5);
}
input.fashion[type="checkbox"]:checked + label.fashion:after {
    content: '';
    display: block;
    width: 10px;
    height: 5px;
    border-bottom: 2px solid #000;
    border-left: 2px solid #000;
    transform: rotate(-45deg);
    position: absolute;
    top: 6px;
    left: 5px;
}

input.fashion[type="checkbox"]:checked + label.fashion:before,
input.fashion[type="checkbox"] + label.fashion:hover:before {
    border: 2px solid #000;
}

#main-block{
    height: 15rem; /* for spinner */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-top: 1.5rem;
}
.spinner {
    z-index:9999;
    border-radius: 100%;
    border-style: solid;
    border-width: 0.2rem;
    height: 3rem;
    width: 3rem;
    animation: basicloader 0.6s infinite linear;
    border-color: rgba(0, 0, 0, 0.2);
    border-top-color: #42dca3;

    display: none;
}
@keyframes  basicloader {
    0%   { transform: rotate(0); }
    100% { transform: rotate(359.9deg); }
}
.logo{
    position:relative;
    padding-top: 1rem;
}
.logo span{
    right: -0.5rem;
    top: -0.5rem;
    height: 1.8rem;
    width: 1.8rem;
    position: absolute;
    color: #fff;
    background: #ff42c9;
    border-radius:50%;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
}
.noselect {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
}
</style>


<div class="intro-wrapper">
    <a href="https://testused.com" class="logo">
        <span><?= count ?></span>

    </a>
    <!--<div class="row"><span class="p30">site</span><span class="p70"><?= host ?></span></div>-->
    <!--<div class="row"><span class="p30">ip</span><span class="p70"><?= ip ?></span></div>-->
    <!--<div class="row"><span class="p30">path</span><span class="p70"><?= pathname ?></span></div>-->
    <div id="main-block">
        <form method="post" action="<?= loginurl ?>">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <br>
            <div>
                <input class="fashion" type="checkbox" value="✓" name="rememberme" id="rememberme">
                <label class="fashion noselect" for="rememberme">Remember me</label>
            </div>
            <br>
            <input type="submit" value="Login">
        </form>
        <div class="spinner"></div>
    </div>
</div>


<script>
"use strict";
// window.test = 1 => 測試模式
(function(){
    var background = ['linear-gradient(-35deg, #289DCC 3%, #815EFF 94%)',
                        'linear-gradient(-35deg, #36AC91 3%, #5AD0FF 94%)',
                        'linear-gradient(180deg, #26a86b, #7e85fb)',
                        'linear-gradient(#8b9da9, #f7dfaf)',
                        'linear-gradient(60deg, rgba(255, 165, 150, 0.5) 5%, rgba(0, 228, 255, 0.35))'];
    document.body.style.background = background[Math.floor(Math.random()*background.length)];

    document.getElementsByName("username")[0].focus();

    if (parseInt(document.querySelector(".logo span").innerHTML,10) > 0) {
        document.querySelector(".logo span").style.display = 'flex';
    }

    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();

        if (window.test !== undefined){
            document.querySelector('form').style.display = 'none';
            document.querySelector('.spinner').style.display = 'block';
            setTimeout(function(){
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('form').style.display = 'block';
            },3000);
            return;
        }

        Ajaxsend.post("<?= loginurl ?>", {'username': document.getElementsByName('username')[0].value, 'password': document.getElementsByName('password')[0].value, 'rememberme': (document.getElementsByName('rememberme')[0].checked) ? 'true' : 'false'})
        .before(function() {
            document.querySelector('form').style.display = 'none';
            document.querySelector('.spinner').style.display = 'block';
        })
        .send()
        .success(function(info) {
            try {
                var data = JSON.parse(info);
            } catch(e) {
                var data = {"code":"99"};
            }
            switch (data['code']) {
                case '1':
                    window.location.href = data['data'];
                    break;
                case '2':
                case '3':
                    document.querySelector(".logo span").innerHTML = data['data'];
                    document.querySelector(".logo span").style.display = 'flex';
                    break;
                default:
                    alert('系統錯誤，請重試');
                    console.log(data);
            }
            if (data['code'] !== "1") {
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('form').style.display = 'block';
            }
        })
        .error(function(e) {
            alert('系統錯誤，請重試');
            console.log(e);
        });
    });
})();
</script>
<script type="text/javascript" src="https://testused.com/static/ajaxsend.js"></script>
</body>
</html>
